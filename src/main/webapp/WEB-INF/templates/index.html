<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All of products</title>
</head>
<body>

<div th:each="product : ${product}">
<!--    первая это переменная временная, а вторая это составная перебираемой коллекции-->
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getTitle()}">product</a>

</div>

<br/>
<hr/>

<a href="product/new">Create new product</a>

</body>
</html>
